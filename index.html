<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Indie+Flower|Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Despicable Me Trivia!</h1>
        </header>
        <div class="results"></div>
        <div id="time-left">10</div>
        <section id="questions">
            <h3>1. The Name of Gru's Dog is Kyle</h3>
            <form>
                <input type="radio" name="answer" value="correct">T
                <input type="radio" name="answer"  value="wrong">F
            </form>
            <h3>2. Gru is an only child</h3>
            <form>
                <input type="radio" name="answer" value="wrong">T
                <input type="radio" name="answer"  value="correct">F
            </form>
            <h3>3. Gru creates his own inventions</h3>
            <form>
                <input type="radio" name="answer" value="wrong">T
                <input type="radio" name="answer"  value="correct">F
            </form>

            <button id="submit">Submit</button>

        </section>
        
        <button id="start-quiz">Start Quiz!</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js">   
    </script>
</body>
</html>
